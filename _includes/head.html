<head>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title != "" %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}{% endif %}">

  <link rel="author" href="https://plus.google.com/+BenWilsonAuthor"/>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href='/atom.xml' rel='alternate' title='{{site.title}}' type='application/atom+xml'></link>
  <link rel="author" href="/humans.txt">

{% include head/favicon.html %}
{% include head/json_ld.html %}
{% include head/facebook_ogp.html %}

  <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.baseurl }}" media="screen, projection">
  <link rel="stylesheet" href="https://dausha.s3.amazonaws.com/css/animate.min.css" media="screen, projection">
  <link rel="stylesheet" href="{{ "/css/print.css" | prepend: site.baseurl }}" media="print">

</head>
