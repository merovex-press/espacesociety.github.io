<div class='valign-wrapper'>
	<i aria-label="Page Tags" class="material-icons">label_outline</i>
	{%for tag in page.tags %}
		{% if forloop.last %}
		<a class='valign' href='/tags/#{{tag | cgi_escape }}'><i class='sr-only'>tag</i> {{tag}}</a> 
		{%else%}
		<a class='valign' href='/tags/#{{tag | cgi_escape }}'><i class='sr-only'>tag</i> {{tag}}</a>,&nbsp; 
		{%endif%}
	{%endfor%}
</div>
